<div class="jumbotron">
	<center><h1>Transactions:  <span class="label label-info">{{ todos.length }}</span></h1></center>
</div>

<div id="todo-list" class="row">
	<div class="col-sm-4 col-sm-offset-4">

						<!-- LOOP OVER THE TODOS IN $scope.todos -->
		<div class="checkbox" ng-repeat="todo in todos">
			<label>
					<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.date }} | {{ todo.store }} | {{ todo.desc }} | {{ todo.price }} | {{ todo.cardNo }}
			</label>
		</div>

	</div>
</div>
